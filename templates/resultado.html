<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .card {
            background-color: #fff;
            padding: 20px 30px;
            margin: auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .resultado {
            background-color: #e6ffe6;
            padding: 15px 20px;
            margin-top: 20px;
            border-left: 5px solid #2ecc71;
            font-size: 1.1em;
        }
        .label {
            font-weight: bold;
        }
        .volver {
            margin-top: 30px;
            display: block;
            text-align: center;
        }
        .volver a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Resultados Obtenidos</h1>

        <div class="resultado">
            <p>
                <span class="label">Estimado (hora {{ hora_interp }}):</span>
                {{ interpolado }}
            </p>
            <p>
                <span class="label">Predicción (hora {{ hora_pred }}):</span>
                {{ predicho }}
            </p>
        </div>

        <div class="volver">
            <a href="/">← Volver al formulario</a>
        </div>
    </div>
</body>
</html>
