<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Glucosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="time"], input[type="number"] {
            padding: 8px;
            width: 120px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .bloque-datos {
            margin-bottom: 20px;
        }
        .dato-extra {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Glucosa</h1>

        <form action="/procesar" method="post">
            <div id="datos" class="bloque-datos">
                <div>
                    <label>Hora:</label>
                    <input type="time" name="hora[]" required>
                    <label>Glucosa:</label>
                    <input type="number" step="1" name="glucosa[]" required>
                    <button type="button" onclick="eliminarCampo(this)">❌</button>
                </div>
            </div>
            <button type="button" class="btn" onclick="agregarCampo()">Agregar otra medición</button>

            <div class="dato-extra">
                <label>Hora para estimar (opcional):</label><br>
                <input type="time" name="hora_interp">
            </div>

            <div class="dato-extra">
                <label>Hora para predecir (opcional):</label><br>
                <input type="time" name="hora_pred">
            </div>

            <br>
            <input type="submit" class="btn" value="Procesar">
        </form>
    </div>

    <script>
        function agregarCampo() {
            const div = document.createElement('div');
            div.innerHTML = `
                <label>Hora:</label>
                <input type="time" name="hora[]" required>
                <label>Glucosa:</label>
                <input type="number" step="1" name="glucosa[]" required>
                <button type="button" onclick="eliminarCampo(this)">❌</button>
            `;
            document.getElementById('datos').appendChild(div);
        }

        function eliminarCampo(btn) {
            btn.parentNode.remove();
        }
    </script>
</body>
</html>
